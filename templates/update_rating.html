<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update a Rating</title>
</head>
<body>
    <h1>Update Movie Rating</h1>
    <form action="{{ url_for('update_rating') }}" method="post">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" placeholder="Enter your User ID" required>
        <br>
        <label for="movie_name">Movie Name:</label>
        <input type="text" name="movie_name" placeholder="Enter Movie Name" required>
        <br>
        <label for="rating">New Rating:</label>
        <input type="number" name="rating" placeholder="Enter new rating (0-100)" min="0" max="100" required>
        <br><br>
        <button type="submit">Update Rating</button>
    </form>
</body>
</html>
